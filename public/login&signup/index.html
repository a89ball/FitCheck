<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="./style.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>BeFit Registrations</title>
    </head>
    <body>
        <div id="sideNav">
            <nav>
              <ul>
                <li><a href="/public/index.html">HOME</a></li>
                <li><a href="/public/workout-track/index.html">Workout Tracker</a></li>
                <li><a href="/public/index.html#about">About us</a>
                <li><a href="/public/index.html#team">Team</a></li>
                <li><a href="#login">Login|SignUp</a></li>
              </ul>
            </nav>
          </div>
        
          <div id="menuBtn">
            <img src="https://i.postimg.cc/L5vc8FW6/menu.png" id="menu">
          </div> <br> <br> <br>
          <img src="/public/images/BeFit-logo.png" id="logo">

        <div class="login">
            <div class="login__content">    
                <div class="login__img">
                    <img src="./images/login-cover.jpeg" alt="">
                </div>
                <div class="login__forms" id="login">
                    <form action="" class="login__registre" id="login-in">
                        <H1>BeFit registration</H1>
                        <h4 class="login__title">Sign In</h4>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="#" class="login__button">Sign In</a>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <span class="login__signin" id="sign-up">Sign Up</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <H2>BeFit registration</H2>
                        <h4 class="login__title">Create Account</h4>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__button">Sign Up</a>

                        <div>
                            <span class="login__account">Already have an Account ?</span>
                            <span class="login__signup" id="sign-in">Sign In</span>
                        </div>

                        <div class="login__social">
                            <a href="#" class="login__social-icon"><i class='bx bxl-facebook' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-twitter' ></i></a>
                            <a href="#" class="login__social-icon"><i class='bx bxl-google' ></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="./login&signup.js"></script>
        <script src="/public/js/script.js"></script>
    </body>
</html>
